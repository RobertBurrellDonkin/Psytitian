<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
    	<title>Papers</title>    

    <style type="text/css">
        @import "dijit/themes/tundra/tundra.css";
        @import "dojo/resources/dojo.css";
        @import "style/main.css";
    </style>
    
	<!-- Dojo-->
	<script type="text/javascript" src="dojo/dojo.js"
	    djConfig="parseOnLoad:true, isDebug:true"></script>

	<script type="text/javascript">	
        dojo.require("dojo.parser");
        dojo.require("dijit.form.TextBox");
        dojo.require("dijit.form.CheckBox");
        dojo.require("dijit.form.DateTextBox");
        dojo.require("dijit.Tooltip");
        dojo.require("dijit.TitlePane");
        dojo.require("dijit.form.Button"); 
        dojo.require("dijit.Menu");
        dojo.require("dijit.Tooltip");
        dojo.require("dijit.Dialog");
        dojo.require("dijit.form.ComboBox"); 
        dojo.require("dijit.form.CheckBox"); 
        dojo.require("dijit.form.FilteringSelect");
        dojo.require("dijit.form.Textarea");
        dojo.require("dijit.form.Form");
        dojo.require("dijit.InlineEditBox");

        function paperByNameFormSubmit(e) {
            e.preventDefault();
            var paperName = dijit.byId("paperName");
            console.log(paperName);
        }
        
        dojo.addOnLoad(function(){
            var nameForm = dojo.byId("paperByNameForm");   
            dojo.connect(nameForm,"submit","paperByNameFormSubmit");    
        })
	</script>
    
    </head>
    <body class="tundra">
    <h1>Paper</h1>
    
        <form dojoType="dijit.form.Form" id='paperByNameForm'>
            <div dojoType="dijit.Tooltip" connectId="paperNameLabel">Find or create paper with given name</div>
            <label for='paperName' id='paperNameLabel'>Name</label>
            <input type="text" name="name" id='paperName' dojoType="dijit.form.TextBox" required="true" trim="true" propercase="true"/>
            <button class='go' type="submit">Go</button>
        </form>
    </body>
</html>
