    <head>
    	<title>Sandbox</title>    

    <style type="text/css">
        @import "dijit/themes/tundra/tundra.css";
        @import "dojo/resources/dojo.css";
        @import "psytitian/resources/psytitian.css";
        @import "style/main.css";
    </style>
    
	<!-- Dojo-->
	<script type="text/javascript" src="dojo/dojo.js"
	    djConfig="parseOnLoad:true, isDebug:true"></script>
    
    <!-- Application -->
    <script type='text/javascript' src='js/cite.js'></script>
    <script type='text/javascript' src='js/config.js'></script>

        <!-- Dojo Requires -->
	<script type="text/javascript">	
    dojo.require("dojo.parser");
    dojo.require("dijit.form.FilteringSelect");
    dojo.require("dojo.data.ItemFileReadStore");
    dojo.require("dijit.form.ComboBox");
    dojo.require("psytitian.widget.TagEditor");
    dojo.require("psytitian.widget.Thing");

    function printValues() {
        console.log(dijit.byId("tagEditor").attr('value'));
    }

    function addValue() {
        dijit.byId("tagEditor").add('Jean-Paul Sartre');
    }
    
    function setUrl() {
    	dijit.byId("tagEditor").attr('url',"_view/agent");
    }
    
    dojo.addOnLoad(function(){
        dijit.byId("tagEditor").attr('value',["Plato", "Aristotle", "Karl Marx", "Gosh"]);
    });
	</script>
    
    </head>
    <body class="tundra">
    <h1>Bleh</h1>
        <div 
            dojoType="dijit.form.FilteringSelect" 
            searchAttr="value" 
            id='selectExample'></div>
<p>Wibble<img src='blank.png' class='psyEditAdd' alt='Add'></img><img src='blank.png' class='psyEditOk' alt='Ok'></img><img src='blank.png' class='psyEditAbort' alt='Cancel'></img><img src='blank.png' class='psyEditStart' alt='Start editing'></img></p>
    
<p><span class='psyTag'>Roger</span><span class='psyTag'>Rick</span><span class='psyTag'>Hugo</span></p>
    <div dojoType='psytitian.widget.TagEditor' id='tagEditor' readOnly='true' baseUrl='_show/home/'></div>
    <button onClick='printValues();'>Grab</button>
    <button onClick='addValue();'>Jean-Paul Sartre</button>
    <button onClick='setUrl();'>Set URL</button>
    <button onClick='setUrl();'>Set AddNew</button>
    <button onClick='dijit.byId("tagEditor").save=function() {console.log("Save");}'>Set Save</button>
    <button onClick='dijit.byId("tagEditor").addNew=function() {console.log("Add New");}'>Set Add new</button>
     <button onClick='dijit.byId("tagEditor").attr("editBar", true)'>Show Edit bar</button>
     <button onClick='dijit.byId("tagEditor").attr("editBar", false)'>Hide Edit bar</button>
    <div dojoType='psytitian.widget.Thing' id='Thing' url='init' data='{scooby:"doo"}'></div>
    <button onClick='dijit.byId("Thing").attr("url", "novel")'>Set Thing</button>
    <button onClick='dijit.byId("Thing").attr("data", {right:"wrong", types:["http://purl.org/dc/terms/BibliographicResource"]})'>Set Data</button>
    </body>
</html>
