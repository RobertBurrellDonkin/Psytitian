<form dojoAttachPoint='containerNode'
dojoAttachEvent='onreset:_onReset,onsubmit:_onSubmit' ${nameAttrSetting} >
    <table class='entryDialog'>
    <!-- owl:Thing -->
        <tr>
            <td><label>Name</label>
            </td>
            <td>
                <input dojoType="dijit.form.TextBox" name='title' propercase="true" class='long'
                    trim="true" required="true"></input>
            </td>
        </tr>
        <tr>
            <td><label>Description</label>
            </td>
            <td><!-- dc:description -->
                <input dojoType="dijit.form.TextBox" name='description' class='long'
                    trim="true" required="true"></input>
            </td>
        </tr>        
        <tr>
            <td><label>Home</label>
            </td>
            <td><!-- foaf:homepage -->
                <input dojoType="dijit.form.ValidationTextBox" name='homepage' 
                    regExpGen="dojox.validate.regexp.url"
                    trim="true"></input>
            </td>
        </tr>     
        
         <!-- foaf:Agent -->
         <tr>
            <td><label>Mail</label>
            </td>
            <td><!-- foaf:mbox -->
                <input dojoType="dijit.form.ValidationTextBox" name='mbox' 
                    regExpGen="dojox.validate.regexp.emailAddress"
                    trim="true"></input>
            </td>
        </tr>  
         
        <tr>
            <td></td>
            <td>
                <select dojoType="dijit.form.FilteringSelect" name='agencyType' autocomplete='true'>
                    <option value='Organization'>Organization</option>
                    <option value='Other'>Other</option>
                    <option value='Group'>Group</option>
                    <option value='Person'>Person</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <span class='error'></span>
            </td>
        </tr>
        <tr>
            <td colspan='2' align='right'>
                <button dojoType="dijit.form.Button" type="submit" >Add</button>
                <button dojoType="dijit.form.Button" type="reset">Abort</button>
            </td>
        </tr>
    </table>
</form>
